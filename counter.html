<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Counter</title>
        <link rel = "stylesheet" href = "css/counter.css">
    </head>


    <body>
<button class = "button" type = "home" onclick = "location.href = 'index.html'"><i class="fa-solid fa-angle-left fa-2xl"></i></button>
        <div class = "counter-container">
          <i class = "fab fa-twitter fa-3x"></i>
          <div class = "counter" data-target = "1200"></div>
          <span>Twitter Followers</span>
        </div>

        <div class = "counter-container">
            <i class = "fab fa-youtube fa-3x"></i>
            <div class = "counter" data-target = "5000"></div>
            <span>Youtube Subscribers</span>
          </div>

          <div class = "counter-container">
            <i class = "fab fa-facebook fa-3x"></i>
            <div class = "counter" data-target = "7500"></div>
            <span>Facebook Friends</span>
          </div>
<script src = "js/counter.js"></script>
<script src = "https://kit.fontawesome.com/c513779648.js" crossorigin = "anonymous"></script>
    </body>

</html>
